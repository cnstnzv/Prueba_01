 <!-- script de mapa -->
    <script>
      $.getJSON( "https://api.myjson.com/bins/ajgpc", function(data) {
           console.log(data);
           var mymap = L.map('mapid').setView([-40, -70], 4);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                minZoom: 4,
                maxZoom: 8,
                id: 'mapbox.light' //otras opciones: mapbox.satellite, mapbox.streets, mapbox.dark, mapbox.light
            }).addTo(mymap);
            for (var x = 0; x < data.length; x++) {
              L.marker([data[x].ubicacion[0], data[x].ubicacion[1]]).addTo(mymap).bindPopup("<dl><dt>"+ data[x].nombre + "</dt><dd>" + data[x].ha + " hectáreas</dd></dl>").closePopup();
              var primero =   "<div class=\"col-sm-4 col-lg-3 my-3\">";
                   var segundo =   "<div class=\"card text-center\">";
                       var tercero =   "<img src=\"" + data[x].foto + "\" class=\"card-img-top\">";
                       var cuarto  =   "<div class=\"card-body\">";
                           var quinto  =   "<h5 class=\"card-title\">" + data[x].nombre + "</h5>"
                           var sexto   =   "<p class=\"card-text\">" + data[x].ha + " hectáreas</p>";
                           var septimo =   "</div>";
                       var octavo  =   "</div>";
                   var noveno  =   "</div>";
                   $("#parques").append(primero + segundo + tercero + cuarto + quinto + sexto + septimo + octavo + noveno);
                //decidí ponerle más porque no quería que se viera vacio juju
           }
       });

       //código que sinvergüenzamente le robé al profe del ejemplo
       $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: (target.offset().top - 54)
                }, 1000);
                return false;
              }
            }
        });
</script>
